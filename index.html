<html>
	<head>
		<!-- <HEAD> TEMPLATE -->
		<!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS tags. nb: files relative to ./nav-redesign, not ./ -->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.min.css">
		<style>
			a:hover {
				text-decoration: none;
			}
		</style>

		<!-- END TEMPLATE -->

		<title>Mentor Net</title>
	</head>
	<body class="text-center">

		<!-- Site Title -->
		<header class="container mt-3 mb-3">
			<h4 class="row">
				<span class="col-6">Mentor Net</span>
				<small class="text-muted col mt-1"> Welcome </small>
			</h4>
		</header>

		<!-- User pre-auth / log in / sign up mechanism: vue entry -->
		<div id="vue-entry"
			class="bg-dark py-3"
			style="display: none" v-show="1">

				<div class="py-2 w-100 bg-danger text-light" v-show="errorMessage.length">
					<p class="text-center m-0">Error: {{ errorMessage }}</p>
				</div>

				<form action="javascript:void(0);" @submit="login">
					<div class="mt-3 container">
						<input
							v-model="payid"
							class="form-control"
							type="text"
							autocomplete="off"
							placeholder="PayID"
							required/>
					</div>
					
					<div class="mt-3 container">
						<input
							v-model="passwd"
							class="form-control"
							type="password"
							autocomplete="off"
							placeholder="Password"
							required/>
					</div>

					<div class="mt-3 container">
						<button
							type="submit"
							class="btn btn-primary w-100">Login</button>
					</div>
				</form>

				<div class="my-3 container">
					<p class="mb-1 small text-muted">Don't have an account?</p>
					<a href="signup.html"
						class="btn btn-outline-light w-100">Sign Up</a>
				</div>

		</div>

		<!-- Footer -->
		<footer class="mt-3">
			<p class="mt-0 text-muted">Got a question? Get in touch:</p>
			<h4 class="row mx-auto w-50">
				<a href="mailto:tom@joinmentornet.me" class="col">
					<i class="fa fa-envelope"></i>
					<p class="h6 mt-2">Email</p>
				</a>

				<a href="tel:0450797678" class="col">
					<i class="fa fa-phone"></i>
					<p class="h6 mt-2">Phone</p>
				</a>
			</h4>
		</footer>

		<!-- Javascript (global) -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="./js/generics.js"></script>
		<script src="./js/session-data.js"></script>

		<!-- Javascript (local) -->
		<script>
			getSessionData()
				.then(successfulAuthRedirect)
				.catch(handleAxiosError);

			let app = new Vue({
				el: '#vue-entry',
				data: {
					payid: '',
					passwd: '',
					errorMessage: ''
				},
				methods: {
					login () {
						this.setErrorMessage('');
						const jsonPackage = { payid: this.payid, passwd: this.passwd };
						http.post('/auth', jsonPackage)
							.then(response => {
								buildSessionData(response.data);
								successfulAuthRedirect();
							})
							.catch(handleAxiosError)
							.then(this.setErrorMessage);
					},
					setErrorMessage(msg) {
						this.errorMessage = msg;
					}
				}
			});

			function successfulAuthRedirect () {
				try {
					let redirIndex = window.location.search.search('=');
					let redir = window.location.search.slice(redirIndex+1);
					if (redir.length === 0) throw new Error('No redirect page given');
					redirect(redir);
				} catch (err) {
					redirect('mentor-list.html');
				}
			}
		</script>
	</body>
</html>
